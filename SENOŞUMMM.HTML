  <script>

    const message = document.getElementById("message");
    const canvas = document.getElementById("confetti-canvas");
    const ctx = canvas.getContext("2d");
    const audio = document.getElementById("bg-audio");

    let noClickCount = 0;

    const noMessages = [
      "Emin misin? ðŸ˜¢",
      "Ama daha Hatay dÃ¼rÃ¼m gÃ¶mcektik...",

      "artÄ±k sadece sen ve ben varÄ±z asla dÃ¼ÅŸÃ¼ndÃ¼ÄŸÃ¼n ÅŸeyler olmicak senoÅŸum yalan yok dolan yok sadece biz...",
      "senÄ° Ã§ok seviyORUrum senoÅŸummm...",
      "Bak vallahi son ÅŸansÄ±n..."
    ];

    yesBtn.addEventListener("click", () => {
      if (yesBtn.id === "fullYes") {
        // Son evet basÄ±ÅŸta doÄŸrudan YouTube sayfasÄ±na yÃ¶nlendir

      } else {

    noBtn.addEventListener("click", () => {
      if (noClickCount < noMessages.length) {
        message.textContent = noMessages[noClickCount];

    function playMagic() {
      audio.play();
      launchConfetti();
    }

    function launchConfetti() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const confetti = [];
      const colors = ["#ffcc00", "#c8102e"];

      for (let i = 0; i < 600; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 10 + 8,
          d: Math.random() * 10 + 5,
          color: colors[Math.floor(Math.random() * colors.length)],
          tilt: Math.random() * 10 - 10
        });
      }

      function drawConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confetti.forEach(c => {
          ctx.beginPath();
          ctx.lineWidth = c.r;
          ctx.strokeStyle = c.color;
          ctx.moveTo(c.x + c.tilt, c.y);
          ctx.lineTo(c.x + c.tilt + c.r / 2, c.y + c.r);
          ctx.stroke();
        });
        updateConfetti();
      }

      function updateConfetti() {
        confetti.forEach(c => {
          c.y += Math.cos(c.d) + 2;
          c.x += Math.sin(c.d);
          if (c.y > canvas.height) {
            c.y = -10;
            c.x = Math.random() * canvas.width;
          }
        });
      }

      function animate() {
        drawConfetti();
        requestAnimationFrame(animate);
      }

      animate();
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
